<html>

<head>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
        integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
        crossorigin="anonymous"></script>
    <script>
        const socket = io('http://127.0.0.1:8000');
        socket.on('connect', function () {
            console.log('Connected');

            socket.emit('orders', { driver: socket.id });
            socket.emit('identity', 0, response =>
                console.log('Identity:', response),
            );
        });
        socket.on('orders', function (data) {
            console.log('event', data);
        });
        socket.on('1_order', function (data) {
            console.log('Order Received by order Driver 1', data);
        });
        socket.on('21_order', function (data) {
            console.log('Order Received by order Driver 21', data);
        });
        socket.on('3_order', function (data) {
            console.log('Order Received by order Driver 3', data);
        });
        socket.on('exception', function (data) {
            console.log('Here we are', data);
            console.log('event', data);
        });
        socket.on('disconnect', function () {
            console.log('Disconnected');
        });
    </script>
</head>

<body></body>

</html>
